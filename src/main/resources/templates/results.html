<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Pianos</title>
</head>
<body>
<form>
<table border = 1>
<tr><td>Serial No.</td><td>Brand</td><td>Keys</td><td>Is Electric</td><td>Bench Legs</td>
<td>Bench Height</td><td>Bench Shape</td></tr>
<tr th:each="currentPiano : ${pianos}" >
	<td th:text="${currentPiano.serialNum}" />
	<td th:text="${currentPiano.brand}" />
	<td th:text="${currentPiano.numKeys}" />
	<td th:text="${currentPiano.isElectric}" />
	<td th:text="${currentPiano.bench.legs}" />
	<td th:text="${currentPiano.bench.height}" />
	<td th:text="${currentPiano.bench.shape}" />
	<td><a th:href="@{/edit/{id}(id=${currentPiano.serialNum})}">Edit</a></td>
	<td><a th:href="@{/delete/{id}(id=${currentPiano.serialNum})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputPiano">Add a new piano</a>
</body>
</html>
